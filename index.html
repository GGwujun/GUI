	<body>
		<header class="aui-bar aui-bar-nav aui-text-left header" id="header">
			<h1>
            <a class="aui-btn aui-pull-right" tapmode onclick="openClub()">
                <i class="aui-iconfont aui-icon-question"></i>

	</body>
	<script type="text/javascript" src="./dist/js/api.js"></script>
	<script type="text/javascript" src="./dist/js/gui.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.setStatusBarStyle({
				style: 'light'
			});
			api.parseTapmode();
			var header = $api.byId('header');
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			var header_h = $api.offset($api.byId('header')).h;
			api.openFrame({
				name: 'index_frm',
				url: './html/index_frm.html',
				bounces: true,
				rect: {
					x: 0,
					y: header_h,
					w: 'auto',
					h: 'auto'
				}
			})
			
			ExitApp();
		};

		function openClub() {
			var delay = 0;
			if(api.systemType != 'ios') {
				delay = 300;
			}
			//api.openWin({
			//name: 'club_win',
			//url: './html/club_win.html',
			//bounces:false,
			//delay: delay,
			//slidBackEnabled:true,

			//type:"page"
			//}
			//});
			alert('大师兄欢迎你')
			//mui.toast('大师兄欢迎你');
		}

		function ExitApp() {
			var ci = 0;
			var time1, time2;
			api.addEventListener({
				name: 'keyback'
			}, function(ret, err) {
				if(ci == 0) {
					time1 = new Date().getTime();
					ci = 1;
					api.toast({
						msg: '再按一次返回键退出'
					});
					//mui.toast('再按一次返回键退出');
					

				} else if(ci == 1) {
					time2 = new Date().getTime();
					if(time2 - time1 < 3000) {
						api.closeWidget({
							id: api.appId,
							retData: {
								name: 'closeWidget'
							},
							silent: true
						});
					} else {
						ci = 0;
						api.toast({
							msg: '再按一次返回键退出'
						});
						//mui.toast('再按一次返回键退出');
					}
				}
			});
		}

		function closeWin() {
			api.closeWin({});
		}
	</script>

</html>
