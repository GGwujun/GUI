<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>AUI快速完成布局</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../dist/css/mui.css" />
		<style type="text/css">
			.aui-btn {
				margin: 20px 0;
			}
			
			p {
				margin-top: 25px;
			}
			
			.mui-btn {
				display: block;
				width: 120px;
				margin: 10px auto;
			}
			
			#info {
				padding: 20px 10px;
			}
		</style>
	</head>

	<body>
		<p class="aui-text-center">TOAST</p>
		<div class="aui-content-padded">
			<div class="aui-btn aui-btn-block aui-btn-info" tapmode onclick="showDefault('alert')">alert</div>
			<div class="aui-btn aui-btn-block aui-btn-success" tapmode onclick="showDefault('confirm')">confirm</div>
			<div class="aui-btn aui-btn-block aui-btn-success" tapmode onclick="showDefault('prompt')">prompt</div>
			<div class="aui-btn aui-btn-block aui-btn-warning" tapmode onclick="showDefault('toast')">toast</div>
		</div>
		<div id="info"></div>
	</body>
	<script type="text/javascript" src="../dist/js/api.js"></script>
	<script type="text/javascript" src="../dist/js/gui.js"></script>
	<script type="text/javascript">
		apiready = function() {
				api.parseTapmode();
			}
		var info = document.getElementById("info");
		function showDefault(type) {
			switch(type) {
				case "toast":
					mui.toast('欢迎体验Hello gui');
					break;
				case "confirm":
					var btnArray = ['否', '是'];
					mui.confirm('gui是个好框架，确认？', 'Hello gui', btnArray, function(e) {
						if(e.index == 1) {
							info.innerText = '你刚确认gui是个好框架';
						} else {
							info.innerText = 'gui没有得到你的认可，继续加油'
						}
					})
					break;
				case "prompt":
					//e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
					var btnArray = ['取消', '确定'];
					mui.prompt('请输入你对gui的评语：', '性能好', 'Hello gui', btnArray, function(e) {
						if(e.index == 1) {
							info.innerText = '谢谢你的评语：' + e.value;
						} else {
							info.innerText = '你点了取消按钮';
						}
					})
				case "alert":
					mui.alert('欢迎使用Hello gui', 'Hello gui', function() {
						info.innerText = '你刚关闭了警告框';
					});
				default:
					// statements_def
					break;
			}
		}
	</script>

</html>
